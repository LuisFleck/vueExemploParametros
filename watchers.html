<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watchers em Vue.js</title>
</head>
<body>
    <div id="watchers">
       <input type="text" v-model="country">
        <p>usando o watchers para limpar codigo
    
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
<script>

    let app = new Vue ({
        el: '#watchers',
        data: {
            country: 'Brasil'
            },
        // monitorar por fun√ßao Visualizar pelo console.log
        // exige muito do servidor, opte pelo pelo computed
        watch:{
            country: function(newValue, oldValue){
                console.log(newValue, oldValue);
            }
        }
    })
</script>
</body>
</html>
