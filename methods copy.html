<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando API externa Vue.js</title>
</head>
<body>
    <div id="api">
        <h1 style="color: brown;"> List of names of states in Brazil {{name}} </h1>
        <ul>
            <!-- state in states passar variavel por variavel  nome ou sigla conforme campo na api-->
            <li v-for="state in states"> {{ state.nome }} </li>
        </ul>

</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
<script>

    let app = new Vue ({
        el: '#api',
        data: {
            name: 'API DO IBGE',
            states:[]
        },
        created(){
            fetch('https://servicodados.ibge.gov.br/api/v1/localidades/estados')
            .then(response => {
                response.json().then(data => {
                    this.states = data;
                })

            }).catch(err => {
                console.log(err);
            })

        }

       
    })
</script>
</body>
</html>
