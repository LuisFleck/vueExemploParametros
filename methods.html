<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methodos em Vue.js</title>
</head>
<body>
    <div id="methods">
        <h1 style="color: brown;"> Titulo em ingles por paramentro ---> {{message}} </h1>
    <input type="text" placeholder="digite uma nova mensagem/type a new message"
        v-on:blur="replaceMessage($event.target.value)">

</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
<script>

    let app = new Vue ({
        el: '#methods',
        data: {
            message: 'Title passed by parameter',
        },
        methods: { 
            reverseMessage: function(){
                this.message =this.message.split('').reverse().join('');
            },
            replaceMessage(newMessage){
                this.message =newMessage;
            }
        }
    })
</script>
</body>
</html>
