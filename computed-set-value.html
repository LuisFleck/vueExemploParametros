<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed em Vue.js</title>
</head>
<body>
    <div id="computed">
        <h1 style="color: green;"> O nome do autor Ã©: {{person.firstName}}</h1>
        <p>usando o computed para limpar codigo
        <h2 style="color: red;">Nome Completo: {{ fullName}}</h2>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
<script>

    let app = new Vue ({
        el: '#computed',
        data: {
            person: {
                firstName: 'Luis',
                lastName: 'Fleck'
            }
        },
        computed:{

            fullName:{ 
                get: function(){
                    return `${this.person.firstName} ${this.person.lastName}`;
                },
                set: function(newValue){

                let name= newValue.split(' ');

                this.person.firstName = name[0];
                this.person.lastName = name[1];
                }
                // testar no console com f12
            }
        }
    })
</script>
</body>
</html>
